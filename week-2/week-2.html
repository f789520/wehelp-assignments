function calculate(min, max){
// 請用你的程式補完這個函式的區塊
    var sum=0;
    var i=max-min; 
    while(i>=0){
        i=i-1;
        sum=sum+min;
        min=min+1;
    }

    document.write(sum)
    document.write("<br/>")
    console.log(sum)
    }
calculate(1, 3); // 你的程式要能夠計算 1+2+3，最後印出 6
calculate(4, 8); // 你的程式要能夠計算 4+5+6+7+8，最後印出 30

function maxProduct(nums){
// 請用你的程式補完這個函式的區塊
let max=-Infinity
for(let y=0;y<nums.length;y++){

    for(let g=0;g<nums.length;g++){
        let b=Number(nums[y]);
        let c=Number(nums[g]);
        if(b!=c){ 
            var product=b*c ;//不能用 let!!!!
             };
        if (product>max){max=product};
    }
}
document.write(max)
document.write("<br/>")
console.log(max)
}
maxProduct([5, 20, 2, 6]) // 得到 120
maxProduct([10, -20, 0, 3]) // 得到 30
maxProduct([-1, 2]) // 得到 -2
maxProduct([-1, 0, 2]) // 得到 0
maxProduct([-1, -2, 0]) // 得到 2

function twoSum(nums, target){

    for(let pp=0;pp<nums.length;pp++){
        let bb=Number(nums[kk]);
        let cc=Number(nums[pp]);

            var sumbc=bb+cc ;
    };
        if (sumbc==target){//哭阿 要加兩個=才是判斷
            document.write([nums.indexOf(bb),nums.indexOf(cc)])
            return [nums.indexOf(bb),nums.indexOf(cc)];
        };
    }
}
}
