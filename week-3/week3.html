        <script>

        function getData(){
            let req=new XMLHttpRequest();
            req.open("get","https://padax.github.io/taipei-day-trip-resources/taipei-attractions-assignment.json")
            req.onload=function(){ 
                let obj=JSON.parse(this.responseText);
                let cc=obj.result.results; 
                function Viewdata(view,id){
                    this.stitle=cc[view].stitle;
                    let x=document.createElement("p");
                    x.setAttribute("class", "Title");
                    let t=document.createTextNode(this.stitle); 
                    x.appendChild(t); 
                    document.getElementById(id).appendChild(x); 
                }
                for(i=0;i<8;i++){
                    Viewdata(i,"view"+String(i+1));
                }
                function Picdata(pic,imgid){
                    this.pic=cc[pic].file.substring(0,cc[pic].file.toLowerCase().indexOf("jpg")) +"jpg";
                    let imgTag=document.createElement("img"); 
                    imgTag.src=this.pic;
                    imgTag.setAttribute("class", "Pic");
                    let mm=document.getElementById(imgid);
                    mm.appendChild(imgTag);
                }
                for(j=0;j<8;j++){
                    Picdata(j,"pic"+String(j+1));
                }
            };
            req.send();
        }

        </script>
